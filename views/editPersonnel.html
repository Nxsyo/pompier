{% extends "adminbasepage.html" %} {% block title %} Modifier l'engin {% endblock%}
{% block body %}
<div class="editPersonnel-form">
    <h1>Modifier le Personnel</h1>
    <form method="post" action="start.php?c=personnel&t=updatePersonnel" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{ personnel.id }}" />
        
        <label for="nom">Nom :</label>
        <input type="text" name="nom" id="nom" value="{{ personnel.nom }}" /><br />

        <label for="prenom">Prénom :</label>
        <input type="text" name="prenom" id="prenom" value="{{ personnel.prenom }}" /><br />

        <label for="grade">Grade :</label>
        <input type="text" name="grade" id="grade" value="{{ personnel.grade }}" /><br />

        <label for="photo">Modifier La Photo :</label><img src="{{ personnel.photo }}" />
        <input type="hidden" name="photoLink_actuelle" value="{{ personnel.photo }}" />
        <input type="file" name="nouvellePhoto" id="nouvellePhoto" /><br />
        <br />

        <label for="fonction">Fonction :</label>
        <input type="text" name="fonction" id="fonction" value="{{ personnel.fonction }}" /><br />

        <label for="role">Rôle :</label>
        <input type="text" name="role" id="role" value="{{ personnel.role }}" /><br />

    <input type="submit" value="Enregistrer les modifications" />
  </form>
</div>
{% endblock %}
